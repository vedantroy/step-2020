<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vedant Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <template>
      <div class="row">
        <div class="row-item">
          <p id="project-description" class="project-description"></p>
        </div>
        <div class="row-item">
          <img id="project-image" class="project-image" src="" />
        </div>
        <div class="row-item button-container">
          <a id="link" target="_blank" class="button">Check it out!</a>
        </div>
      </div>
    </template>
    <div id="content">
      <h1>My Portfolio</h1>
      <p>
        I'm Ved. I like making stuff! Scroll down to see some things I've made.
      </p>
    </div>
    <div class="bottom-row">
      <div class="comments-section">
        <h2>Set Max Comments</h2>
        <form id="max-comments-form">
          <input type="number" value="3" name="max-comments" />
          <input type="submit" />
        </form>
        <h2>Delete Comments</h2>
        <button id="delete-comments">Delete Comments</button>
        <h2>Comments</h2>
        <form
          id="submit-comment-form"
          class="hidden"
          method="POST"
          enctype="multipart/form-data"
        >
          <h3>Post Comment:</h3>
          <input type="text" name="text" />
          <h3>Image</h3>
          <input type="file" name="image" />
          <h3>Submit:</h3>
          <input type="submit" />
        </form>
        <div id="comments" class="comments"></div>
        <div id="chart" class="chart"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
